<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Weather Dashboard</title>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="dashboard row">
            <div class="form-for-search col-6">
                <form id="search-form">
                    <input type="text" name="city" placeholder="Search for Weather" id="search-value"/>
                    <button type="submit" class="btn" >Search</button>
                </form>
                <div class="search-history">
                    <h3>SEARCH HISTORY</h3>
                    <div id="past-searches">
    
                    </div>
    
                </div>
            </div>
            
            <div class = 'weather-data col-6'>
                <h3>Current Weather</h3>
                <div class ='current-weather' id ="current-weather">
                 

                </div>
                <h3>Five Day Forcast</h3>
                <div class ='five-day-forcast row' id = 'five-day-forcast'>
                
                </div>

            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 

</body>

</html>
